<div *ngIf="area">
   <mat-card class="area" *ngFor="let item of area.areas">
      <a routerLink="/view/{{ area.id }}/{{ item.id }}" routerLinkActive="active">
         <div>
            <mat-card-title>
               <span> {{ item.name }} </span>
            </mat-card-title>
            <mat-card-content>
               <img *ngIf="item.images.length" src="{{ item.images[0] }}" width="50px" height="50px" />
               <span>сектори {{item.totalAreas }} / маршрути {{ item.totalRoutes }}</span>
            </mat-card-content>
         </div>
      </a>
   </mat-card>

   <mat-card class="route" *ngFor="let item of area.routes">
      <a routerLink="/view/{{ area.id }}/{{ item.id }}" routerLinkActive="active">
         <div>
            <mat-card-title>
               <span> {{ item.name }}&nbsp;({{ item.difficulty | grade }}) </span>
            </mat-card-title>
            <mat-card-content>

            </mat-card-content>
         </div>
      </a>
   </mat-card>

</div>
