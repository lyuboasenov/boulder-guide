name: iOS

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.14

    - name: Set default Xcode 12.4
      run: |
        XCODE_ROOT=/Applications/Xcode_12.4.app
        echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
        sudo xcode-select -s $XCODE_ROOT

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Restore & Build
      run: msbuild ${{ github.workspace }}/src/BoulderGuide.Mobile.Forms/BoulderGuide.Mobile.Forms.iOS/BoulderGuide.Mobile.Forms.iOS.csproj /t:build /restore /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild
